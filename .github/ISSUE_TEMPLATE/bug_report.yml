name: "Bug report"
description: "Report a problem with ha-s7plc"
title: "[BUG] <short title>"
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out as much info as possible.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-checks
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have restarted Home Assistant and the issue persists
        - label: I have enabled debug logging (if applicable)

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant version
      placeholder: e.g., 2025.6.3
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: ha-s7plc integration version
      placeholder: e.g., 1.2.0 (HACS) or commit SHA
    validations:
      required: true

  - type: dropdown
    id: install_method
    attributes:
      label: Installation method
      options:
        - HACS
        - Manual
        - Other/Unknown
    validations:
      required: true

  - type: dropdown
    id: plc_model
    attributes:
      label: PLC model
      options:
        - S7-1200
        - S7-1500
        - Other/Unknown
    validations:
      required: true

  - type: input
    id: plc_fw
    attributes:
      label: PLC firmware (optional)
      placeholder: e.g., V4.5.2

  - type: dropdown
    id: conn_method
    attributes:
      label: Connection method
      options:
        - Snap7
        - OPC UA
        - Modbus TCP
        - Other (specify below)
    validations:
      required: true

  - type: input
    id: conn_details
    attributes:
      label: Connection details
      placeholder: e.g., 192.168.1.10, rack 0, slot 1, port 102 (or UA endpoint)

  - type: dropdown
    id: optimized_db
    attributes:
      label: Optimized data block
      options:
        - Yes
        - No
        - Unknown
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happens? Include any error messages.
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Relevant configuration
      description: Paste YAML / integration settings (hide sensitive info)
      placeholder: |
        ```yaml
        ha-s7plc:
          host: 192.168.1.10
          rack: 0
          slot: 1
          db: 1000
        ```

  - type: textarea
    id: logs
    attributes:
      label: Debug logs
      description: Paste relevant excerpts (use triple backticks)
      placeholder: |
        ```
        2025-10-26 12:34:56 DEBUG ...
        ```

  - type: textarea
    id: extra
    attributes:
      label: Additional details
      description: Environment, container, OS, etc.
