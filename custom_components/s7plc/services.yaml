health_check:
  name: Health Check
  description: Performs a lightweight connectivity/read probe on the configured PLC.
  fields:
    entry_id:
      name: Config Entry ID
      description: ID of the S7 configuration entry (entry_id) on which to perform the health check.
      required: true
      example: "abcd1234"
      selector:
        config_entry:
          integration: s7plc

write_multi:
  name: Write Multiple Values
  description: Writes multiple values to the PLC in a single optimized batch operation.
  fields:
    entry_id:
      name: Config Entry ID
      description: ID of the S7 configuration entry to write values to.
      required: true
      example: "abcd1234"
      selector:
        config_entry:
          integration: s7plc
    writes:
      name: Values to Write
      description: List of address/value pairs to write to the PLC.
      required: true
      example: |
        - address: "DB1,X0.0"
          value: true
        - address: "DB1,W10"
          value: 42
        - address: "DB1,REAL20"
          value: 3.14
      selector:
        object:
